<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeafletJS - Saïmoen Grégory</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/"></script>
    <script src="
https://cdn.jsdelivr.net/npm/leaflet-knn@0.1.0/leaflet-knn.min.js
"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/esri-leaflet@2.1.1/dist/esri-leaflet.js"></script>

    <!-- Esri Leaflet Related -->
    <script src="https://cdn.jsdelivr.net/npm/esri-leaflet-related@2.0.0/dist/esri-leaflet-related.js"></script>
    <script src="script.js"></script>
